<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>სანდრო და ლიზა ❤️</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom/dist/panzoom.min.js"></script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #background-wrapper {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      touch-action: none;
    }

    #zoom-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #zoom-container img {
      max-width: none;
      width: auto;
      height: auto;
      display: block;
      user-select: none;
      touch-action: none;
    }

    .container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 420px;
      width: 85%;
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      z-index: 2;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }

    input,
    textarea,
    button,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 15px;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      margin-top: 20px;
    }

    button:hover {
      background-color: #45a049;
    }

    .money {
      position: fixed;
      font-size: 24px;
      animation: fly-random 2.5s ease-out forwards;
      pointer-events: none;
      opacity: 0.9;
    }

    @keyframes fly-random {
      0% {
        transform: translate(0, 0) rotate(0deg) scale(1);
        opacity: 1;
      }

      100% {
        transform: translate(var(--x), var(--y)) rotate(720deg) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <!-- Background Zoomable Wrapper -->
  <div id="background-wrapper">
    <div id="zoom-container">
      <img src="pictures/merged.png" id="zoom-image" alt="Background" />
    </div>
  </div>

  <!-- Centered Form Container -->
  <div class="container">
    <h1>გამარჯობა სანდრო და ლიზა ❤️</h1>
    <form id="contact-form">
      <label for="owner">ანგარიშის მფლობელი:</label>
      <select name="account_owner" id="owner" required>
        <option value="">-- ანგარიშის მფლობელი --</option>
        <option value="სანდრო">სანდრო</option>
        <option value="ლიზა">ლიზა</option>
      </select>

      <label for="bank">Bank Account Number:</label>
      <input type="text" name="bank_account" id="bank" placeholder="e.g. GE12345678910" required />

      <label for="bankname">ბანკი:</label>
      <input type="text" name="bank_name" id="bankname" placeholder="(TBC, BOG, etc.)" required />

      <label for="currency">ანგარიშის ვალუტა:</label>
      <select name="currency" id="currency" required>
        <option value="">-- ვალუტა --</option>
        <option value="ლარი">GEL</option>
        <option value="დოლარი">USD</option>
        <option value="ევრო">EUR</option>
        <option value="უნივერსალური">უნივერსალური</option>
      </select>

      <button type="submit">გაგზავნა</button>
    </form>
  </div>

  <div id="money-container" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;"></div>

  <script>
    (function () {
      emailjs.init("vhpmgrlSDUBKS5tLZ");
    })();

    document.getElementById("contact-form").addEventListener("submit", function (e) {
      e.preventDefault();

      emailjs.sendForm("service_t8blc7h", "template_f8nv21d", this).then(
        function () {
          showFlyingMoney();

          setTimeout(() => {
            alert("თანხა გამოიგზავნა წარმატებით და უახლოეს 3 საათში დაჯდება ანგარიშზე! 💸");
            document.getElementById("contact-form").reset();
          }, 2500);
        },
        function (error) {
          alert("სამწუხაროდ მესიჯი ვერ გაიგზავნა, ვოცაპზე მომწერეთ მაშინ რომ ვერ გამოიგზავნა :( : " + JSON.stringify(error));
        }
      );
    });

    function showFlyingMoney() {
      const container = document.getElementById("money-container");

      for (let i = 0; i < 50; i++) {
        const money = document.createElement("div");
        money.className = "money";
        money.innerText = "💸";

        const startX = Math.random() * window.innerWidth;
        const startY = Math.random() * window.innerHeight;
        const dx = (Math.random() - 0.5) * 800;
        const dy = (Math.random() - 0.5) * 800;

        money.style.left = `${startX}px`;
        money.style.top = `${startY}px`;
        money.style.setProperty("--x", `${dx}px`);
        money.style.setProperty("--y", `${dy}px`);
        money.style.fontSize = `${Math.random() * 20 + 24}px`;

        container.appendChild(money);

        setTimeout(() => {
          container.removeChild(money);
        }, 2500);
      }
    }

    // Enable Panzoom on the image
    const panzoomElem = document.getElementById('zoom-container');
    const panzoom = Panzoom(panzoomElem, {
      maxScale: 4,
      minScale: 1,
      contain: 'outside',
      startScale: 1
    });

    // Bind mouse wheel + touchpad zoom
    panzoomElem.parentElement.addEventListener('wheel', panzoom.zoomWithWheel);
  </script>
</body>

</html>
