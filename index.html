<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>სანდრო და ლიზა ❤️</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom/dist/panzoom.min.js"></script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    @keyframes beat {

      0%,
      100% {
        transform: translate(-50%, -50%) scale(1);
      }

      50% {
        transform: translate(-50%, -50%) scale(1.2);
      }
    }



    #heart-inner.beating {
      animation: beat 1.5s infinite;
    }


    #click-message {
      position: fixed;
      top: calc(50% + 80px);
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 18px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
      z-index: 6;
    }

    #click-message.visible {
      opacity: 1;
      pointer-events: auto;
    }

    #drag-hint {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 1;
      transition: opacity 0.8s ease;
    }

    .arrow {
      font-size: 60px;
      color: #ff0000;
      opacity: 0.8;
      animation: float 2s ease-in-out infinite;
      margin: 4px;
    }

    .drag-text {
      margin-top: 0px;
      font-size: 45px;
      color: #ffffff;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 12px;
      border-radius: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-6px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    @keyframes pulse {
      0% {
        opacity: 0.7;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0.7;
      }
    }

    #drag-hint.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #background-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      touch-action: none;
      z-index: 0;
    }

    #zoom-container {
      width: 300vw;
      height: 300vh;
      background-image: url('pictures/merged.png');
      background-repeat: repeat;
      background-size: 50%;
      background-position: top left;
      filter: brightness(0.75) contrast(1.4);
      opacity: 0.95;
    }

    .container.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .container.visible {
      animation: fadeInForm 1.5s ease forwards;
    }

    @keyframes fadeInForm {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.95);
      }

      100% {
        opacity: 0.95;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 420px;
      width: 50%;
      background: #F7E6CA;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      z-index: 2;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }

    input,
    textarea,
    button,
    select,
    label {
      font-size: 12px;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 0px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      margin-top: 20px;
    }

    button:hover {
      background-color: #45a049;
    }

    .money {
      position: fixed;
      font-size: 24px;
      animation: fly-random 2.5s ease-out forwards;
      pointer-events: none;
      opacity: 0.9;
    }

    @keyframes fly-random {
      0% {
        transform: translate(0, 0) rotate(0deg) scale(1);
        opacity: 1;
      }

      100% {
        transform: translate(var(--x), var(--y)) rotate(720deg) scale(1.5);
        opacity: 0;
      }
    }

    #heart-reveal {
      position: fixed;
      top: 50%;
      left: -100px;
      font-size: 100px;
      cursor: pointer;
      z-index: 5;
      animation: flyInHeart 3s ease-out forwards;
      transition: opacity 0.5s ease;
      pointer-events: auto;
    }

    #heart-reveal.hidden {
      display: none;
      opacity: 0;
    }

    #heart-inner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: inline-block;
    }

    @keyframes flyInHeart {
      0% {
        transform: translate(-100px, 0) rotate(0deg) scale(0.5);
        opacity: 0;
      }

      50% {
        transform: translate(30vw, -30vh) rotate(180deg) scale(1.2);
        opacity: 1;
      }

      100% {
        left: 50%;
        top: 50%;
        opacity: 1;
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="background-wrapper">
    <div id="zoom-container"></div>
  </div>

  <div id="drag-hint">
    <div class="arrow arrow-up">⬆</div>
    <div class="arrow arrow-right">➡</div>
    <div class="arrow arrow-down">⬇</div>
    <div class="arrow arrow-left">⬅</div>
    <div class="drag-text">Move around 🤏💫</div>
  </div>

  <div id="heart-reveal" class="hidden"><span id="heart-inner">❤️</span></div>
  <div id="click-message" class="hidden">Click on me!</div>

  <div class="container hidden" id="form-container">
    <h1>გამარჯობა სანდრო და ლიზა ❤️</h1>
    <form id="contact-form">
      <label for="owner">ანგარიშის მფლობელი:</label>
      <select name="account_owner" id="owner" required>
        <option value="">-- ანგარიშის მფლობელი --</option>
        <option value="სანდრო">სანდრო</option>
        <option value="ლიზა">ლიზა</option>
      </select>

      <label for="bank">Bank Account Number:</label>
      <input type="text" name="bank_account" id="bank" placeholder="e.g. GE12345678910" required />

      <label for="bankname">ბანკი:</label>
      <input type="text" name="bank_name" id="bankname" placeholder="(TBC, BOG, etc.)" required />

      <label for="currency">ანგარიშის ვალუტა:</label>
      <select name="currency" id="currency" required>
        <option value="">-- ვალუტა --</option>
        <option value="ლარი">GEL</option>
        <option value="დოლარი">USD</option>
        <option value="ევრო">EUR</option>
        <option value="უნივერსალური">უნივერსალური</option>
      </select>

      <button type="submit">გაგზავნა</button>
    </form>
  </div>

  <div id="money-container"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1;"></div>

  <script>
    (function () {
      emailjs.init("vhpmgrlSDUBKS5tLZ");
    })();

    document.getElementById("contact-form").addEventListener("submit", function (e) {
      e.preventDefault();

      emailjs.sendForm("service_t8blc7h", "template_f8nv21d", this).then(
        function () {
          showFlyingMoney();
          setTimeout(() => {
            alert("თანხა გამოიგზავნა წარმატებით და უახლოეს 3 საათში დაჯდება ანგარიშზე! 💸");
            document.getElementById("contact-form").reset();
          }, 2500);
        },
        function (error) {
          alert("სამწუხაროდ მესიჯი ვერ გაიგზავნა, ვოცაპზე მომწერეთ მაშინ რომ ვერ გამოიგზავნა :( : " + JSON.stringify(error));
        }
      );
    });

    function showFlyingMoney() {
      const container = document.getElementById("money-container");
      for (let i = 0; i < 50; i++) {
        const money = document.createElement("div");
        money.className = "money";
        money.innerText = "💸";
        const startX = Math.random() * window.innerWidth;
        const startY = Math.random() * window.innerHeight;
        const dx = (Math.random() - 0.5) * 800;
        const dy = (Math.random() - 0.5) * 800;
        money.style.left = `${startX}px`;
        money.style.top = `${startY}px`;
        money.style.setProperty("--x", `${dx}px`);
        money.style.setProperty("--y", `${dy}px`);
        money.style.fontSize = `${Math.random() * 20 + 24}px`;
        container.appendChild(money);
        setTimeout(() => container.removeChild(money), 2500);
      }
    }

    const panzoomElem = document.getElementById('zoom-container');
    const panzoom = Panzoom(panzoomElem, {
      maxScale: 4,
      minScale: 1,
      contain: 'outside',
      startScale: 1
    });
    panzoom.pan(-window.innerWidth, -window.innerHeight);
    panzoomElem.parentElement.addEventListener('wheel', panzoom.zoomWithWheel);

    const dragHint = document.getElementById('drag-hint');
    const formContainer = document.getElementById('form-container');
    const heart = document.getElementById('heart-reveal');
    const heartInner = document.getElementById('heart-inner');
    const clickMessage = document.getElementById('click-message');
    let hintVisible = true;

    function onUserInteraction() {
      if (hintVisible) {
        hintVisible = false;
        dragHint.classList.add('hidden');

        setTimeout(() => {
          heart.classList.remove('hidden');

          heart.addEventListener('animationend', () => {
            heartInner.classList.add('beating');
            setTimeout(() => {
              clickMessage.classList.remove('hidden');
              clickMessage.classList.add('visible');
            }, 2000);
          }, { once: true });

        }, 4000);
      }
    }

    heart.addEventListener('click', () => {
      heart.classList.add('hidden');
      clickMessage.classList.remove('visible');
      setTimeout(() => {
        formContainer.classList.remove('hidden');
        formContainer.classList.add('visible');
      }, 500);
    });

    panzoomElem.addEventListener('pointerdown', onUserInteraction);
    panzoomElem.addEventListener('wheel', onUserInteraction);
    panzoomElem.addEventListener('touchstart', onUserInteraction);
  </script>
</body>

</html>
